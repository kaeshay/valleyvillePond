<!DOCTYPE html>
<html>
<head>
	<title>Pond</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<style>
		.center{
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  margin-bottom:-50px;
		  width: 70%;
		}
	</style>
</head>
<body>
	<img id="pond" onclick="changePond()" class="center" src="assets/pond-full.jpg">
	<audio class="mini-audio" controls autoplay>
  		<source src="assets/joe.mp3" type="audio/mp3">
	</audio> 
	<div class="inventory">
	</div>
	<div class="avatars">
	</div>
</body>
<script type="text/javascript" src="scripts/draggable.js"></script>
<script>
	var counter=0;
	function changePond(){
		pond = document.getElementById("pond");
		if (counter==0){
			pond.src="assets/pond-ripple.jpg";
			counter++;
		} else if (counter==1){
			pond.src="assets/pond-sparkle.jpg";
			counter++
		} else if (counter==2){
			pond.src="assets/pond-dry.jpg";
			counter++;
		} else if (counter==3){
			pond.src="assets/pond-full.jpg";
			counter=0;
		}
	}	
</script>
</html>
